<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Expenses')"></th:block>
<body>
	<div class="container-fluid">
	  	<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>

	  	<div class="row">
    		<div class="col">
				<div class="container-fluid mt-3 shadow-lg p-3 mb-3 bg-white rounded">
				
				<!-- New Expense Button -->
				<div class="card" style="width: 18rem; float:right;">
				  	<a type="button" class="btn btn-dark float-right" th:href="@{/expenses/new}">New Expense</a>
				</div>
					
				<!-- Expense List -->
				<h2>EXPENSES</h2>
				<div class="row">
			        <div class="col-lg-12">
			            <th:block th:if="${message != null}">
			                <div class="alert alert-success alert-dismissible" role="alert">
			                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			                        X
			                    </button>
			                    <strong th:text="${message}"></strong>
			                </div>
			            </th:block>
			        </div>
			    </div>
				<table id="dataTables-expenseList" class="table table-hover table-bordered" style="width: 100%">
					<thead class="datatable-thead thead-dark">
						<tr>
							<th class="th-sm">Type</th>
							<th class="th-sm">Amount</th>
							<th class="th-sm">Expense Date</th>
							<th class="th-sm">Remarks</th>
							<th class="th-sm">Actions</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="expense : ${expenses}">
							<tr>
								<td th:text="${expense.type}"></td>
								<td th:text="${expense.amount}"></td>
								<td th:text="${expense.expenseDate}"></td>
								<td th:text="${expense.remarks}"></td>
								<td>
						  			<a type="button" th:href="|@{/expenses}/${expense.id}/edit|" class="btn btn-dark float-center">Edit</a>
						  		</td>
							</tr>
						</th:block>
					</tbody>
				</table>
					
				</div>
			</div>
	  	</div>
	  	
	  	<!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
	</div>

	<th:block th:replace="fragments/common::javascript"></th:block>

	<script>
		$(document).ready(function() {
		    $('#dataTables-expenseList').DataTable({
		    });
		} );
	</script>
</body>
