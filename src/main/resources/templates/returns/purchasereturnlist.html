<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Purchases')"></th:block>

<body>
	<div class="container-fluid">
		<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>
		
		<div class="row">
    		<div class="col">
    			<div class="container-fluid mt-3 shadow-lg p-3 mb-3 bg-white rounded">
    				<!-- New Transaction Button -->
					<div class="card" style="width: 18rem; float:right;">
						<a type="button" class="btn btn-dark float-right" th:href="@{/purchasereturns/new}">New Purchase Return</a>
					</div>
					
    				<!-- In Out History -->
    				<h2>PURCHASE RETURNS</h2>
    				<div class="row">
				        <div class="col-lg-12">
				            <th:block th:if="${message != null}">
				                <div class="alert alert-success alert-dismissible" role="alert">
				                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				                        X
				                    </button>
				                    <strong th:text="${message}"></strong>
				                </div>
				            </th:block>
				        </div>
				    </div>
    				<table id="dataTables-purchasereturn" class="table table-hover table-bordered" style="width:100%">
					    <thead class="datatable-thead thead-dark">
					      <tr>
					        <th class="th-sm">Id</th>
					        <th class="th-sm">Transaction Date</th>
					        <th class="th-sm">Purchase No.</th>
					        <th class="th-sm">Supplier</th>
					        <th class="th-sm">Product</th>
					        <th class="th-sm">Quantity</th>
					        <th class="th-sm">Unit Cost</th>
							<th class="th-sm">Total Cost</th>
<!-- 					        <th class="th-sm">Actions</th> -->
					      </tr>
					    </thead>
					    <tbody>
					      <th:block th:each="purchasereturn : ${purchaseReturnList}">
					      <tr>
					        <td th:text="${purchasereturn.id}"></td>
					        <td th:text="${purchasereturn.returnDate}"></td>
					        <td th:text="${purchasereturn.purchaseNumber}"></td>
					        <td th:text="${purchasereturn.supplier.name}"></td>
					        <td th:text="${purchasereturn.product.name}"></td>
					        <td th:text="${purchasereturn.quantity}"></td>
					        <td th:text="${#numbers.formatDecimal(purchasereturn.unitCost,1,'COMMA',2,'POINT')}"></td>
					        <td th:text="${#numbers.formatDecimal(purchasereturn.totalAmount,1,'COMMA',2,'POINT')}"></td>
					        <td>
								<a type="button" th:href="|@{/purchasereturns}/${purchasereturn.id}/delete|" class="btn btn-dark float-center">Cancel</a>
							</td>
					      </tr>
					      </th:block>
					    </tbody>
					  </table>
    			</div>
    		</div>
    	</div>
    	
    	<!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
	</div>
  
    <th:block th:replace="fragments/common::javascript"></th:block>
	
	<script>
		$(document).ready(function() {
		    $('#dataTables-purchasereturn').DataTable({
		        "ordering": false,
		    });
		} );
	</script>
</body>
</html>
