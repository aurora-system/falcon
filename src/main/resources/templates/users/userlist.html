<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Users')"></th:block>

<body>
	<div class="container-fluid">
		<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>
		
		<div class="row">
    		<div class="col">
    			<div class="container-fluid mt-3 shadow-lg p-3 mb-3 bg-white rounded">
    				<!-- New Product Button -->
					<div class="card" style="width: 18rem; float:right;">
						<a type="button" class="btn btn-dark float-right" th:href="@{/users/new}">New User</a>
					</div>
				
    				<!-- Product List -->
    				<h2>SYSTEM USERS</h2>
    				<div class="row">
				        <div class="col-lg-12">
				            <th:block th:if="${message != null}">
				                <div class="alert alert-success alert-dismissible" role="alert">
				                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				                        X
				                    </button>
				                    <strong th:text="${message}"></strong>
				                </div>
				            </th:block>
				        </div>
				    </div>
					<table id="dataTables-userList" class="table table-hover table-bordered" style="width:100%">
						<thead class="datatable-thead thead-dark">
							<tr>
								<th class="th-sm">Id</th>
								<th class="th-sm">Last Name</th>
								<th class="th-sm">First Name</th>
								<th class="th-sm">Email</th>
                                <th class="th-sm">Username</th>
                                <th class="th-sm">Role</th>
								<th class="th-sm">Actions</th>
							</tr>
						</thead>
						<tbody>
					  	<th:block th:each="user : ${userList}">
						  	<tr>
						  		<td th:text="${user.id}"></td>
						  		<td th:text="${user.lastName}"></td>
						  		<td th:text="${user.firstName}"></td>
						  		<td th:text="${user.email}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${#strings.substringAfter(user.role,'_')}"></td>
						  		<td>
						  			<a type="button" th:href="|@{/users}/${user.id}/edit|" class="btn btn-dark float-center">Edit</a>
						  		</td>
						  	</tr>
					  	</th:block>
					  </tbody>
					</table>
    			</div>
    		</div>
		</div>
		
		<!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
	
	</div>
	
	<th:block th:replace="fragments/common::javascript"></th:block>
	
	<script>
		$(document).ready(function() {
		    $('#dataTables-userList').DataTable({

		    });
		} );
	</script>
</body>
</html>
