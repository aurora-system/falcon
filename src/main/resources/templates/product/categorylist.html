<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Product Category List')"></th:block>

<body>
    <div class="container-fluid">
		<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>
		
		<div class="row">
    		<div class="col">
    			<div class="container-fluid mt-3 shadow-lg p-3 mb-3 bg-white rounded">

                    <h1>PRODUCT CATEGORIES</h1>
                    <div class="row">
				        <div class="col-lg-12">
				            <th:block th:if="${message != null}">
				                <div class="alert alert-success alert-dismissible" role="alert">
				                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				                        X
				                    </button>
				                    <strong th:text="${message}"></strong>
				                </div>
				            </th:block>
				        </div>
				    </div>
					<table id="dataTables-productList" class="table table-hover table-bordered" style="width:100%">
                      <thead class="datatable-thead thead-dark">
                        <tr>
                          <td class="th-sm">Id</td>
                          <td class="th-sm">Name</td>
                          <td class="th-sm">Actions</td>
                        </tr>
                      </thead>
                      <tbody>
                        <th:block th:each="cat : ${categories}">
                        <tr>
                          <td><a th:href="|@{/productcategories}/${cat.id}|" th:text="${cat.id}"></a></td>
                          <td><a th:href="|@{/products/category}/${cat.id}|" th:text="${cat.name}"></a></td>
                          <td>
                              <a type="button" class="btn btn-dark float-center">Edit</a>
                              <a type="button" th:href="|@{/products}/category/${cat.id}/new|" class="btn btn-dark float-center">New Product</a>
                          </td>
                        </tr>
                        </th:block>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
	
	</div>
	
	<th:block th:replace="fragments/common::javascript"></th:block>
	
	<script>
		$(document).ready(function() {
		    $('#dataTables-productList').DataTable({

		    });
		} );
	</script>
</body>
</html>
