<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Product Details')"></th:block>
<body>
  <h1>Product Details</h1>
  <th:block th:object="${product}">
  <ul>
    <li th:text="|ID: *{id}|"></li>
    <li th:text="|NAME: *{name}|"></li>
    <li th:text="|BRAND: *{brand}|"></li>
    <li th:text="|OTHER DETAILS: *{otherDetails}|"></li>
  </ul>
  </th:block>
</body>
</html>
