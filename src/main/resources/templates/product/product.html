<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Product Details')"></th:block>
<body>
	<div class="container-fluid">
		
		<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="container mt-3 shadow p-3 mb-5 bg-white rounded">
					<th:block th:object="${product}">
						<h2 th:text="*{name}"></h2>
						<table class="table table-hover table-bordered detailsPage" style="width: 100%">
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">ID</td>
								<td class="col-8" th:text="*{id}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Category</td>
								<td class="col-8" th:text="*{category.name}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Brand</td>
								<td class="col-8" th:text="*{brand}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Vehicle</td>
								<td class="col-8" th:text="*{forVehicle}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Color</td>
								<td class="col-8" th:text="*{color}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Supplier</td>
								<td class="col-8" th:text="*{supplierName}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Aqui Price</td>
								<td class="col-8" th:text="*{aquiPrice}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">SRP</td>
								<td class="col-8" th:text="*{srp}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Stock Level</td>
								<td class="col-8" th:text="*{stockLevel}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Threshold</td>
								<td class="col-8" th:text="*{threshold}"></td>
							</tr>
							<tr class="d-flex">
								<td class="table-secondary detailsField text-right col-4">Other Details</td>
								<td class="col-8" th:text="*{otherDetails}"></td>
							</tr>
						</table>
					</th:block>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="container mt-3 shadow p-3 mb-5 bg-white rounded">
					<section>
					  <div class="container">
					    <div class="row">
					      <div class="col-12">
					        <form th:action="@{|/products/upload-photo/${product.id}|}" method="post" enctype="multipart/form-data">
					        <input type="file" name="file" accept="image/*">
					        <button>Upload Photo</button>
					        </form>
					      </div>
					    </div>
					  </div>
					</section>
					<hr/>
					<div class="alert alert-dark" role="alert">
						<section>
						  <div class="container">
						    <div class="row">
						      <img alt="ALT" th:each="image: ${imageList}" th:src="${image.downloadUri}" width="300" height="300">
						    </div>
						  </div>
						</section>
					</div>
				</div>
			</div>
		</div>
		
		<th:block th:replace="fragments/common::footer"></th:block>
	</div>
	
	<th:block th:replace="fragments/common::javascript"></th:block>
	
</body>
</html>
