<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Create New Order')"></th:block>
<body>
	<div class="container-fluid">
		<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="container mt-3 shadow p-3 mb-5 bg-white rounded">
					<!-- New Customer  Form -->
					<h2>NEW CUSTOMER</h2>
					<form th:action="@{/customers}" th:object="${customerForm}" method="post">
						<input type="hidden" th:field="*{id}" />
							<div class="row">
								<div class="col-sm">
									<!-- Name -->
									<div class="form-group">
										<span class="validationError text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
										<label for="name">Name:</label> 
										<input class="form-control" type="text" th:field="*{name}" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm">
									<!-- Address -->
									<div class="form-group">
										<label for="address">Address:</label> 
										<input class="form-control" type="text" th:field="*{address}" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm">
									<!-- Contact Number -->
									<div class="form-group">
										<label for="contactNumber">Contact Number:</label>
										<input class="form-control" type="number" th:field="*{contactNumber}" />
									</div>
								</div>
								<div class="col-sm">
									<!-- Email -->
									<div class="form-group">
										<label for="email">Email:</label>
										<input class="form-control" type="text" th:field="*{email}" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm">
									<!-- Notes -->
									<div class="form-group">
										<label for="notes">Notes:</label>
										<input class="form-control" type="text" th:field="*{notes}" />
									</div>
								</div>
							</div>
						
						<div class="clearfix">
					    	<button type="submit" class="btn btn-dark float-right ml-1">Save</button>
					    	<a th:href="@{/customers}" class="btn btn-dark float-right">Cancel</a>
					    </div>
					</form>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
	</div>
</body>
</html>
