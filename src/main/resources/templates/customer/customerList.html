<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Customers')"></th:block>
<body>
	<div class="container-fluid">
	  	<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>

	  	<div class="row">
    		<div class="col">
				<div class="container-fluid mt-3 shadow-lg p-3 mb-3 bg-white rounded">
				
					<!-- New Customer Button -->
					<div class="card" style="width: 18rem; float:right;">
					  	<a type="button" class="btn btn-dark float-right" th:href="@{/customers/new}">New Customer</a>
					</div>
					
					<!-- Customer List -->
					<h2>CUSTOMERS</h2>
				  	<table id="dataTables-customerList" class="table table-bordered table-hover" style="width: 100%">
					  	<thead class="datatable-thead thead-dark">
						    <tr>
						    	<th class="th-sm">Id</th>
						      	<th class="th-sm">Name</th>
						      	<th class="th-sm">Address</th>
						      	<th class="th-sm">Contact Number</th>
						      	<th class="th-sm">Email</th>
						    </tr>
					 	</thead>
					  	<tbody>
					  		<th:block th:each="customer : ${customers}">
					  			<tr>
						  			<td th:text="${customer.id}"></td>
							      	<td th:text="${customer.name}"></td>
							      	<td th:text="${customer.address}"></td>
							      	<td th:text="${customer.contactNumber}"></td>
							      	<td th:text="${customer.email}"></td>
							    </tr>
					  		</th:block>
						</tbody>
					</table>
					
				</div>
			</div>
	  	</div>
	  	
	  	<!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
					
	</div>

	<th:block th:replace="fragments/common::javascript"></th:block>

	<script>
		$(document).ready(function() {
		    $('#dataTables-customerList').DataTable({
		    });
		} );
	</script>
</body>
