<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Available Stocks')"></th:block>

<body>
  <div class="container-fluid">
    <!-- Navigation Bar -->
    <div class="row">
      <div class="col">
        <div th:replace="fragments/common::navbar">Navigation bar goes here</div>
      </div>
    </div>
    
    <div class="row">
        <div class="col">
          <div class="container-fluid mt-3 shadow-lg p-3 mb-3 bg-white rounded">
            
            <div class="row">
	            <div class="col-9">
	            	<h2>STOCKS IN/OUT HISTORY</h2>
	            </div>
	            <div class="col-3">
<!-- 		            <div class="alert alert-info" role="alert"> -->
<!-- 					  	<h4 th:text="|Updated Count: ${updatedCount}|"></h4> -->
<!-- 					</div> -->
					<a type="button" th:href="@{/purchases/new}" class="btn btn-info float-right" th:text="|Current Stock Count: ${updatedCount}|">Info</a>
				</div>
			</div>
            <div class="row">
                <div class="col-lg-12">
                    <th:block th:if="${message != null}">
                        <div class="alert alert-success alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                X
                            </button>
                            <strong th:text="${message}"></strong>
                        </div>
                    </th:block>
                </div>
            </div>
            <table id="dataTables-stock" class="table table-hover table-bordered" style="width:100%">
              <thead class="datatable-thead thead-dark">
                <tr>
                  <th class="th-sm">Date</th>
                  <th class="th-sm">Product</th>
                  <th class="th-sm">Brand</th>
                  <th class="th-sm">Unit Price</th>
                  <th class="th-sm">Quantity</th>
                  <th class="th-sm">Type</th>
                </tr>
              </thead>
              <tbody>
                <th:block th:each="stock : ${stockHistoryList}">
                <tr>
                  <td th:text="${stock.transDate}"></td>
                  <td th:text="${stock.product.name}"></td>
                  <td th:text="${stock.product.brand}"></td>
                  <td th:text="${#numbers.formatDecimal(stock.unitCost,1,'COMMA',2,'POINT')}"></td>
                  <td th:text="${stock.quantity}"></td>
                  <td th:text="${stock.type}"></td>
                </tr>
                </th:block>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
    <th:block th:replace="fragments/common::footer"></th:block>
  </div>
  
    <th:block th:replace="fragments/common::javascript"></th:block>
  
  <script>
    $(document).ready(function() {
        $('#dataTables-stock').DataTable({

        });
    } );
  </script>
</body>
</html>
