<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Add New Supplier')"></th:block>
<body>
	<div class="container-fluid">
		<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="container mt-3 shadow p-3 mb-5 bg-white rounded">
					<h2>NEW SUPPLIER</h2>
					<form th:action="@{/suppliers}" th:object="${supplier}" method="post">
						<input type="hidden" th:field="*{id}" />
						
						<div class="row">
							<div class="col-sm">
								<!-- Name -->
								<div class="form-group">
									<label for="name">Name:</label> 
									<span class="validationError text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
									<input class="form-control" type="text" th:field="*{name}" />
								</div>
							</div>
							
							<div class="col-sm">
								<!-- Color -->
								<div class="form-group">
									<label for="contactNumber">Contact Number:</label> 
									<input type="text" class="form-control" th:field="*{contactNumber}" />
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-sm">
								<div class="form-group">
									<label for="address">Address:</label> 
									<input class="form-control" type="text" th:field="*{address}" />
								</div>
							</div>
						</div>	
						
						<div class="clearfix">
					    	<button type="submit" class="btn btn-dark float-right ml-1">Save</button>
					    	<a th:href="@{/suppliers}" class="btn btn-dark float-right">Cancel</a>
					    </div>
					</form>
					
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<th:block th:replace="fragments/common::footer"></th:block>
	</div>
	<th:block th:replace="fragments/common::javascript"></th:block>
</body>
</html>
