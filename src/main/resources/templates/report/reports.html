<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common::header('Reports')"></th:block>
<body>
	<div class="container-fluid">
	  	<!-- Navigation Bar -->
		<div class="row">
			<div class="col">
				<div th:replace="fragments/common::navbar">Navigation bar goes here</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="container mt-3 shadow-lg p-3 mb-3 bg-white rounded">
					<h2>REPORTS</h2>
					<hr/>
					<div class="row">
						<div class="col-sm-4">
							<div class="card">
							  <h5 class="card-header">Orders Today</h5>
							  <div class="card-body">
							    <p class="card-text">View a list of orders created today.</p>
							    <a th:href="@{/reports/orderstoday}" class="btn btn-dark float-right">Load Report</a>
							  </div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="card">
							  <h5 class="card-header">Products Sold Today</h5>
							  <div class="card-body">
							    <p class="card-text">View a list of products sold today.</p>
							    <a th:href="@{/reports/orderstoday}" class="btn btn-dark float-right">Load Report</a>
							  </div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="card">
							  <h5 class="card-header">Expenses Today</h5>
							  <div class="card-body">
							    <p class="card-text">View a list of expenses for today.</p>
							    <a th:href="@{/reports/orderstoday}" class="btn btn-dark float-right">Load Report</a>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	  	
	  	<!-- Footer -->
	  	<th:block th:replace="fragments/common::footer"></th:block>
	</div>
	<th:block th:replace="fragments/common::javascript"></th:block>
</body>
